<div class="modal-header">
    <h3 class="modal-title">Delete book</h3>
</div>

<div class="modal-body text-center">
    Are you sure you want to delete <b>{{book.title}}</b> by <b>{{book.authors.join(", ")}}</b> from library?
</div>

<div class="modal-footer">
    <div class="text-center center-block half-width">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="vm.deleteBook()">Yes</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="vm.cancel()">No</button>
            </div>
        </div>
    </div>
</div>
